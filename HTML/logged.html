<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" href="../CSS/loggedin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="../PICTURES/icon.png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <img id="logo" src="../PICTURES/Icon.png" alt="logo">
        <h1>Medical Site</h1>
    </nav>
    <div class="container">
        <div class="profile">
            <div>
                <img src="https://petapixel.com/assets/uploads/2019/02/download-4-800x800.jpeg" alt="Profile Picture">
                <div class="account-options">
                    <ul>
                        <li><a href="#">Edit Profile</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
            
        </div>
        <div class="medical-info">
            <div id="name-container">
                <h2 id="name">David Smith</h2>
            </div>
            <div id="info-container">
                <p>Age: 30</p>
                <p>Location: Los Angeles, USA</p>
                <p>Allergies: Peanuts, Pollen</p>
                <p>Medical Conditions: Diabetes Type 1, Seasonal Allergies</p>
                <p>Emergency Contact: Emily Smith (Sibling), Phone: +1 (555) 987-6543</p>
            </div>
            
        </div>
    </div>
</body>
</html>
