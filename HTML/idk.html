<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Files</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Medical Clinic</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">My Files</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </div>
    </nav>

    <div class="request-section">
        <button id="request-paper-btn">Request Medical Paper</button>
        <div id="notification-area"></div>
    </div>

    <div class="file-section">
        <div class="file-header">
            <h2>Medical Results / Prescriptions</h2>
        </div>
        <div class="file-list" id="medical-papers">
            <!-- Papers related to medical results or prescriptions will be dynamically added here -->
        </div>
    </div>

    <div class="file-section">
        <div class="file-header">
            <h2>Family Doctor's Documents</h2>
        </div>
        <div class="file-list" id="family-doctor-papers">
            <!-- Papers related to family doctor's documents will be dynamically added here -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
