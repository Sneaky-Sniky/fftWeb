<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Files</title>
    <link rel="stylesheet" type="text/css" href="../CSS/myfiles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Medical Clinic</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">My Files</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </div>
    </nav>

    <div class="file-section">
        <div class="file-header">
            <h1>My Files</h1>
            <button class="btn-upload">Upload</button>
        </div>
        <div class="file-filters">
            <select id="doctor-filter">
                <option value="">Filter by Doctor</option>
                <option value="Dr. Smith">Dr. Smith</option>
                <option value="Dr. Johnson">Dr. Johnson</option>
                <!-- Add more doctor options here -->
            </select>
            <select id="type-filter">
                <option value="">Filter by Type</option>
                <option value="Gastrology">Gastrology</option>
                <option value="Endocrinology">Endocrinology</option>
                <option value="Cardiology">Cardiology</option>
                <!-- Add more document type options here -->
            </select>
            <input type="date" id="date-filter">
        </div>


        <div class="file-list">
            <div class="file-item">
                <img src="../PICTURES/doc.png" alt="Document Icon">
                <div class="file-info">
                    <p class="file-name">Medical Paper 1.pdf</p>
                    <p class="file-details">Doctor: Dr. Smith | Type: Gastrology | Date: May 24, 2024</p>
                </div>
            </div>
            <!-- Add more file items here -->
        </div>

        
    </div>
</body>
</html>
